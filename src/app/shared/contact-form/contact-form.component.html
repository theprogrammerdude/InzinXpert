<form
  name="sentMessage animated"
  data-animation="bounceInUp"
  class="contactForm"
  id="contactForm"
  novalidate
>
  <h3 class="light-font">At AutoDoc, We Provide</h3>
  <h2>YOU A FREE AUTO CHECK-UP</h2>
  <p>&nbsp;</p>
  <div class="row">
    <div class="col-md-12">
      <div class="row form">
        <div class="col-md-4">
          <div class="form-group ">
            <input
              type="text"
              class="form-control"
              placeholder="Your Name *"
              id="name"
              required
              data-validation-required-message="Please enter your name."
            />
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              placeholder="Your Email *"
              id="email"
              required
              data-validation-required-message="Please enter your email address."
            />
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <input
              type="tel"
              class="form-control"
              placeholder="Your Phone *"
              id="phone"
              required
              data-validation-required-message="Please enter your phone number."
            />
            <p class="help-block text-danger"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group form-group-text">
        <textarea
          class="form-control"
          placeholder="Your Message *"
          id="message"
          required
          data-validation-required-message="Please enter a message."
        ></textarea>
        <p class="help-block text-danger"></p>
        <div id="success"></div>
        <p class="text-right">
          <button class="btn btn-primary btn-icon-right">
            Send Message
            <span class="btn-icon"><i class="fa fa-long-arrow-right"></i></span>
          </button>
        </p>
      </div>
    </div>
  </div>
</form>
